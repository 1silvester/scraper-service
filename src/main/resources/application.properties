#classical book site
classical.mit.base = http://classics.mit.edu/
classical.mit.url = http://classics.mit.edu/Browse/authors.html
#timeout the parsing if it is not able to do it in 20secs
classical.mit.parse.timeout.ms = 30000
#meta tag name of the author name
classical.mit.browse = http://classics.mit.edu/Browse/

#Database
spring.datasource.url=jdbc:postgresql://localhost:5432/scrapeddata
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

